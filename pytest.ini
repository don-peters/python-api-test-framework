[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Allure reporting
addopts = 
    --alluredir=reports/allure-results
    --strict-markers
    --verbose
    
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    api: API endpoint tests
    schema: Schema validation tests